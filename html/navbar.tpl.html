<nav role="navigation" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <img src="{{logo}}" style="height: 3em"/>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" ng-if="isAuthenticated">
                <li ng-repeat="tab in tabs" ng-click="loadView(tab)"><a href="#">{{tab.display}}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!isAuthenticated" ng-click="loadRegister()"><a href="#">Register</a></li>
                <li ng-if="!isAuthenticated" ng-click="loadlogin()"><a href="#">Login</a></li>
                <li ng-if="isAuthenticated">
                    <a href="#">{{userdetails.userid}}-{{userdetails.username}}</a>
                </li>
                <li ng-if="isAuthenticated" ng-click="logout()">
                   <a href="#"> Logout</a>
                </li>
            </ul>
        </div>
</nav>
