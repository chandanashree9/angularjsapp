<div class="form-horizontal" ng-controller="loginCtrl">
    <div class="form-group">
        <label for="name" class="control-label col-xs-2">User Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control"
                    id="name"
                    placeholder="Name"
                    ng-model="login.name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="control-label col-xs-2">Password</label>
        <div class="col-xs-4">
            <input type="password" 
                   class="form-control" 
                   id="inputPassword" 
                   placeholder="Password"
                   ng-model="login.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
            <div class="checkbox">
                <label><input type="checkbox" ng-model="login.rememberme"> Remember me</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
            <button class="btn btn-primary" ng-click="loginUser()">Login</button>
        </div>
    </div>
</div>
