<div ng-controller="registerCtrl">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-2">First Name</label>
            <div class="col-xs-4">
                <input type="text" class="form-control"
                       placeholder="First Name"
                       ng-model="registerUser.firstName" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Last Name</label>
            <div class="col-xs-4">
                <input type="text" class="form-control"
                       placeholder="Last Name"
                       ng-model="registerUser.lastName" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Phone Number</label>
            <div class="col-xs-4">
                <input type="text" class="form-control"
                       placeholder="Phone Number"
                       ng-model="registerUser.phoneNumber" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Email</label>
            <div class="col-xs-4">
                <input type="text" class="form-control"
                       placeholder="email"
                       ng-model="registerUser.email" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Age</label>
            <div class="col-xs-4">
                <input type="text" class="form-control"
                       placeholder="Age"
                       ng-model="registerUser.age" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Gender</label>
            <div class="col-xs-4">
                <input type="radio"
                       name="gender"
                       ng-model="registerUser.gender"
                       value="M">&nbsp;Male&nbsp;&nbsp;
                <input type="radio"
                       name="gender"
                       ng-model="registerUser.gender"
                       value="F">&nbsp;Female&nbsp;&nbsp;
                <input type="radio"
                       name="gender"
                       ng-model="registerUser.gender"
                       value="N" ng-checked="true">&nbsp;Not Interested
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Country</label>
            <div class="col-xs-4">
                <select class="form-control"
                        ng-model="registerUser.selectedCountry"
                        ng-options="country.name for country in countries"
                        ng-change="getStates()" required>
                    <option value="">Please Select</option>
                </select>
            </div>
        </div>
          <div class="form-group">
            <label class="control-label col-xs-2">States</label>
            <div class="col-xs-4">
                <select class="form-control"
                        ng-model="registerUser.selectedState"
                        ng-options="state.name for state in states" required>
                    <option value="">Please Select</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label class="control-label col-xs-2"></label>
                <div class="col-xs-4">
                    <button class="btn btn-primary" ng-click="register()">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
